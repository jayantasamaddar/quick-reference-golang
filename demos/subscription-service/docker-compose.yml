version: '3.8'

services:
  # Start Postgres, and ensure data is stored to a mounted volume
  postgres:
    image: postgres:14.2
    ports:
      - "5434:5432"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: concurrency
    volumes:
      - ./db-data/postgres:/var/lib/postgresql/data/

  # Start Redis and ensure data is stored to a mounted volume
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - ./db-data/redis:/data

  # Start mailhog
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"